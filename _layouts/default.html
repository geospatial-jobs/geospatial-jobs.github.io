<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% seo %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        [x-cloak] { display: none !important; }
        .job-card { transition: all 0.3s ease; }
        .job-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="min-h-screen bg-gray-100 font-sans">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-6 flex justify-between items-center">
            <a href="/" class="text-3xl font-bold text-blue-600">{{ site.title }}</a>
            <ul class="flex space-x-4">
                <li>
                    <a href="mailto:spiruel@gmail.com?subject=Job%20Submission&body=Job%20Title:%0ACompany:%0ALocation:%0AJob%20Description:%0AApplication%20Link:%0A" 
                       class="text-gray-600 hover:text-blue-600">
                        Submit Job
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        {{ content }}
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-wrap justify-between">
                <div class="w-full md:w-1/3 mb-6 md:mb-0">
                    <h3 class="text-xl font-bold mb-2">{{ site.title }}</h3>
                    
                </div>
                <div class="w-full md:w-1/3 mb-6 md:mb-0">
                    <h3 class="text-xl font-bold mb-2"> </h3>
                    <ul class="space-y-2">

                    </ul>
                </div>
                <div class="w-full md:w-1/3">
                    <h3 class="text-xl font-bold mb-2"> </h3>
                    <div class="flex space-x-4">

                    </div>
                </div>
            </div>
            <div class="mt-8 text-center">
                <p> </p>
            </div>
        </div>
    </footer>
</body>
</html>
